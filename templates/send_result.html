		<header>
			<img class="logo" src="../static/assets//J.png" alt="logo">

		<div class="announcement-whole-unclickable">
			<br>당신의 우울증 판단 결과입니다.<br><br>
			<p id="ann"></p><br>
		</div>
		<script>
            window.onload = function() {
            var dp = {{ value|tojson }};
            console.log(dp)

            const element = document.getElementById('ann');
            if(dp[0] == '0') {
                var per = parseFloat(dp[1]) * 100;
                element.innerHTML += String(per) + "%의 확률로 우울증이 아닙니다.";
            } else {
                var per = parseFloat(dp[1]) * 100;
                element.innerHTML += String(per) + "%의 확률로 우울증입니다.";
            }
        }
        </script>
